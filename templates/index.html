<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename = 'main.css')}}">
    <title>Blog_post</title>
</head>

<body>
    <div class="parent-div">


        <div class="header-div">
            <h3 style="display: inline-block;margin-left: 20px; user-select: none;" >Bloggy</h3>

        </div>

        <div class="body-div">
           
            <div class="form-div" style="background-color: rgb(255, 255, 255);">

                    
                        <H2 style="display: inline-block; user-select: none;">Login</H2>
                        
                    

                    
                        <form action="/login/" method="post">
                            <input type="text" name="email" id="" placeholder="User name/email.." required><br>
                            <input type="password"  name="password" id="" placeholder="password.." ><br>
                            <input type="submit" value="Login">
                        </form>

                        <button onclick="document.getElementById('modal').style.display= 'block'">Don't have account? SignUp</button>

                    
            </div>

            <div class="modal" id="modal">

                <div class="modal-content">

                    <div style="margin-left: 15%;height:10%; width: 100%;">
                        <H2 style="display: inline-block;">Create Account</H2>
                        <button onclick="document.getElementById('modal').style.display= 'none'"
                            style="margin-left: 25%;display: inline-block;">X</button>
                    </div>

                    <div style="margin-top: 15%;margin: 30px;">
                        <form action='/signup/' method="POST">
                            <input type="text" name="name" id="" placeholder="Name" required><br>
                            <select name="gender" >
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>

                            <input type="email" name= 'email' placeholder="Email.." required><br>

                            <input type="password"  name="password" id="" placeholder="Password.." required><br>
                            <input type="submit">
                        </form>
                    </div>

                </div>

            </div>

        </div>

            


</div>



</body>
</html>
